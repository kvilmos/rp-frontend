<div class="planner">
  <div>
    <div class="navbar">
      <a routerLink="/home"><fa-icon class="bt-back" [icon]="iconBack"></fa-icon></a>
      <div class="title-nav">{{ 'blueprint.titlePage' | translate }}</div>
    </div>
  </div>

  <div class="blueprint">
    <div class="blueprint" [ngClass]="{ hidden: !showBp }">
      <canvas
        #blueprintCanvas
        (mousedown)="bpController.onMouseDown()"
        (mouseup)="bpController.onMouseUp()"
        (mousemove)="bpController.onMouseMove($event)"
        class="blueprintCanvas"
      ></canvas>
    </div>

    <div class="blueprint" [ngClass]="{ hidden: showBp }">
      <canvas
        #designCanvas
        (mousedown)="designBuilder.onMouseDown()"
        (mouseup)="designBuilder.onMouseUp()"
        (mousemove)="designBuilder.onMouseMove($event)"
      >
      </canvas>
    </div>
  </div>

  <div class="tool-bar">
    <div class="general-tools">
      <div class="title-toolbar">{{ 'blueprint.titleTools' | translate }}</div>
      <hr class="line" />
      <div class="tools">
        <fa-icon class="fa-xl" [icon]="iconView" (click)="setView()"></fa-icon>
        <fa-icon class="fa-xl" [icon]="iconSave" (click)="saveBlueprint()"></fa-icon>
        <fa-icon class="fa-xl" [icon]="iconDeleteBp"></fa-icon>
      </div>
    </div>
    <div class="bp-tools">
      <div class="title-tools">{{ 'blueprint.titleBlueprint' | translate }}</div>
      <hr class="line" />
      <div class="tools">
        <fa-icon class="fa-xl" [icon]="iconMove" (click)="setBlueprintTool(bpMove)"></fa-icon>
        <fa-icon class="fa-xl" [icon]="iconDraw" (click)="setBlueprintTool(bpDraw)"></fa-icon>
        <fa-icon class="fa-xl" [icon]="iconDelWalls" (click)="setBlueprintTool(bpDel)"></fa-icon>
      </div>
    </div>
    <div class="design-tools">
      <div class="title-tools">{{ 'blueprint.titleDesign' | translate }}</div>
      <hr class="line" />
      <div class="tools">
        <fa-icon class="fa-xl" [icon]="iconMove" (click)="setDesignTool(designMove)"></fa-icon>
        <fa-icon class="fa-xl" [icon]="iconDelItem" (click)="setDesignTool(designDelete)"></fa-icon>
      </div>
      <div class="item-selector">
        <rp-furniture-selector (onSelect)="onSelectFurniture($event)"></rp-furniture-selector>
      </div>
    </div>
  </div>
</div>
