<div class="image-section">
  <div class="title">{{ 'furniture.thumbnailsTitle' | translate }}</div>
  <div>{{ 'furniture.thumbnailsText' | translate }}:</div>
  @for (imageUrl of thumbnails$ | async; track $index) {
  <div class="image-thumbnail">
    <rp-thumbnail
      [imageUrl]="imageUrl.imageSrc"
      (onHearth)="selectThumbnail(imageUrl.id)"
      (onDelete)="removeThumbnail(imageUrl.id)"
    ></rp-thumbnail>
  </div>
  }
</div>
