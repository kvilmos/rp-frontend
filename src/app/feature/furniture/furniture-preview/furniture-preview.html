<canvas class="preview-canvas" #previewCanvas></canvas>

<div class="scene-controls">
  <button (click)="onCreateThumbnail()">take photo</button>
  <button (click)="onToggleGrid()">toggle grid</button>
  <button (click)="onChangeTheme()">Dark/Bright</button>
  <button (click)="onResetThumbnails()">clear image</button>
</div>

<div class="image-section">
  <div>img</div>
  @for (imageUrl of thumbnails$ | async; track $index) {
  <div class="image-thumbnail">
    <rp-thumbnail
      [imageUrl]="imageUrl.imageSrc"
      (click)="removeThumbnail(imageUrl.id)"
    ></rp-thumbnail>
  </div>
  }
</div>

<div class="matterial-section"></div>
